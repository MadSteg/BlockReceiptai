<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f1f5f9"/>
  
  <!-- Modern receipt card -->
  <rect x="70" y="50" width="260" height="300" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header gradient -->
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="70" y="50" width="260" height="60" rx="20" ry="20" fill="url(#header-gradient)"/>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MODERN RECEIPT #358</text>
  
  <!-- Content -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="14" fill="#334155" text-anchor="start">TechDigital Store</text>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">May 15, 2025</text>
  
  <!-- Items with modern styling -->
  <line x1="90" y1="155" x2="310" y2="155" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Item 1 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="start">Smart Home Hub</text>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="end">$129.99</text>
  
  <!-- Item 2 -->
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="start">USB-C Cable (2m)</text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="end">$19.99</text>
  
  <!-- Item 3 -->
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="start">Smart Plug</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="end">$24.99</text>
  
  <line x1="90" y1="245" x2="310" y2="245" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Subtotal -->
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="start">Subtotal</text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">$174.97</text>
  
  <!-- Tax -->
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="start">Tax</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">$14.00</text>
  
  <!-- Total -->
  <rect x="90" y="305" width="220" height="30" rx="5" fill="#f8fafc"/>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="start">TOTAL</text>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="end">$188.97</text>
  
  <!-- Artist info -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Created by ModernArtist99</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Acquired via BlockReceipt.ai</text>
</svg>