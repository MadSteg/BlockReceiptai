<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#fdf2f8"/>
  
  <!-- Stylish receipt with fashion elements -->
  <defs>
    <linearGradient id="fashion-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Receipt background with decorative elements -->
  <rect x="100" y="70" width="200" height="270" fill="white" stroke="#fce7f3" stroke-width="4"/>
  
  <!-- Decorative border -->
  <rect x="100" y="70" width="200" height="20" fill="url(#fashion-gradient)"/>
  <rect x="100" y="320" width="200" height="20" fill="url(#fashion-gradient)"/>
  
  <!-- Decorative fashion elements -->
  <circle cx="120" cy="80" r="5" fill="white"/>
  <circle cx="380" cy="80" r="5" fill="white" opacity="0.3" transform="translate(-270, 0)"/>
  <circle cx="120" cy="330" r="5" fill="white"/>
  <circle cx="380" cy="330" r="5" fill="white" opacity="0.3" transform="translate(-270, 0)"/>
  
  <!-- Stylish title -->
  <text x="200" y="115" font-family="Times New Roman, serif" font-size="16" font-style="italic" fill="#be185d" text-anchor="middle">Fashion Receipt #123</text>
  
  <!-- Boutique name -->
  <text x="200" y="140" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#9d174d" text-anchor="middle">CHIC BOUTIQUE</text>
  
  <!-- Date with elegant formatting -->
  <text x="200" y="160" font-family="Times New Roman, serif" font-size="10" fill="#be185d" text-anchor="middle">— May 15, 2025 —</text>
  
  <!-- Fashion items with elegant style -->
  <text x="125" y="190" font-family="Times New Roman, serif" font-size="12" fill="#831843" text-anchor="start">Designer Silk Scarf</text>
  <text x="275" y="190" font-family="Times New Roman, serif" font-size="12" fill="#831843" text-anchor="end">$89.99</text>
  
  <text x="125" y="215" font-family="Times New Roman, serif" font-size="12" fill="#831843" text-anchor="start">Evening Clutch Bag</text>
  <text x="275" y="215" font-family="Times New Roman, serif" font-size="12" fill="#831843" text-anchor="end">$125.00</text>
  
  <text x="125" y="240" font-family="Times New Roman, serif" font-size="12" fill="#831843" text-anchor="start">Gold-tone Bracelet</text>
  <text x="275" y="240" font-family="Times New Roman, serif" font-size="12" fill="#831843" text-anchor="end">$45.50</text>
  
  <!-- Elegant divider -->
  <path d="M130,255 Q200,265 270,255" fill="none" stroke="#fce7f3" stroke-width="2"/>
  
  <!-- Subtotal and taxes -->
  <text x="130" y="275" font-family="Times New Roman, serif" font-size="10" fill="#be185d" text-anchor="start">Subtotal</text>
  <text x="270" y="275" font-family="Times New Roman, serif" font-size="10" fill="#be185d" text-anchor="end">$260.49</text>
  
  <text x="130" y="290" font-family="Times New Roman, serif" font-size="10" fill="#be185d" text-anchor="start">Tax</text>
  <text x="270" y="290" font-family="Times New Roman, serif" font-size="10" fill="#be185d" text-anchor="end">$20.84</text>
  
  <!-- Grand total with elegant styling -->
  <text x="130" y="310" font-family="Times New Roman, serif" font-size="14" font-weight="bold" font-style="italic" fill="#9d174d" text-anchor="start">Total</text>
  <text x="270" y="310" font-family="Times New Roman, serif" font-size="14" font-weight="bold" font-style="italic" fill="#9d174d" text-anchor="end">$281.33</text>
  
  <!-- Artist signature with elegant style -->
  <text x="200" y="350" font-family="Brush Script MT, cursive" font-size="14" fill="#be185d" text-anchor="middle">FashionArtist789</text>
  
  <!-- BlockReceipt attribution -->
  <text x="200" y="370" font-family="Times New Roman, serif" font-size="9" fill="#9d174d" text-anchor="middle">Acquired via BlockReceipt.ai</text>
</svg>