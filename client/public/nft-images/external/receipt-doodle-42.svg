<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#FFEDD5"/>
  
  <!-- Hand-drawn receipt paper with wavy edges -->
  <path d="M110,60 
           C105,60 100,65 100,70 
           L100,330 
           C100,335 105,340 110,340 
           L290,340 
           C295,340 300,335 300,330 
           L300,70 
           C300,65 295,60 290,60 
           Z" 
        fill="white" 
        stroke="#C2410C" 
        stroke-width="1" 
        stroke-dasharray="3,3"/>
  
  <!-- Title - hand-drawn style -->
  <text x="200" y="90" 
        font-family="Comic Sans MS, cursive" 
        font-size="18" 
        fill="#C2410C" 
        text-anchor="middle" 
        transform="rotate(-2, 200, 90)">
    Receipt Doodle #42
  </text>
  
  <!-- Doodle of a coffee cup -->
  <path d="M150,140 
           C150,130 170,130 170,140 
           L175,170 
           C180,172 185,172 190,170 
           L195,140 
           C195,130 215,130 215,140 
           L215,145 
           C220,145 225,150 225,155 
           L225,160 
           C225,165 220,170 215,170 
           L215,180 
           C215,185 180,185 170,180 
           L170,170 
           C165,170 160,165 160,160 
           L160,155 
           C160,150 165,145 170,145 
           L170,140"
        fill="none"
        stroke="#7C2D12"
        stroke-width="2"/>
  
  <!-- Receipt details in hand-written style -->
  <text x="120" y="200" 
        font-family="Comic Sans MS, cursive" 
        font-size="14" 
        fill="#9A3412"
        transform="rotate(-1, 120, 200)">
    Local Coffee Shop
  </text>
  
  <text x="280" y="200" 
        font-family="Comic Sans MS, cursive" 
        font-size="12" 
        fill="#9A3412" 
        text-anchor="end"
        transform="rotate(1, 280, 200)">
    5/15/2025
  </text>
  
  <!-- Divider - hand-drawn line -->
  <path d="M120,210 
           Q150,207 200,210 
           Q250,213 280,210" 
        fill="none" 
        stroke="#C2410C" 
        stroke-width="1"/>
  
  <!-- Items - hand-written -->
  <text x="130" y="230" 
        font-family="Comic Sans MS, cursive" 
        font-size="12" 
        fill="#7C2D12"
        transform="rotate(-1, 130, 230)">
    Iced Coffee
  </text>
  <text x="270" y="230" 
        font-family="Comic Sans MS, cursive" 
        font-size="12" 
        fill="#7C2D12" 
        text-anchor="end"
        transform="rotate(1, 270, 230)">
    $4.50
  </text>
  
  <text x="130" y="255" 
        font-family="Comic Sans MS, cursive" 
        font-size="12" 
        fill="#7C2D12"
        transform="rotate(-2, 130, 255)">
    Blueberry Muffin
  </text>
  <text x="270" y="255" 
        font-family="Comic Sans MS, cursive" 
        font-size="12" 
        fill="#7C2D12" 
        text-anchor="end"
        transform="rotate(2, 270, 255)">
    $3.25
  </text>
  
  <!-- Total - circled -->
  <text x="130" y="290" 
        font-family="Comic Sans MS, cursive" 
        font-size="14" 
        font-weight="bold" 
        fill="#7C2D12"
        transform="rotate(-1, 130, 290)">
    TOTAL:
  </text>
  <text x="270" y="290" 
        font-family="Comic Sans MS, cursive" 
        font-size="14" 
        font-weight="bold" 
        fill="#7C2D12" 
        text-anchor="end"
        transform="rotate(1, 270, 290)">
    $7.75
  </text>
  
  <!-- Circle around total -->
  <ellipse cx="200" cy="290" rx="100" ry="20" 
           fill="none" 
           stroke="#C2410C" 
           stroke-width="1" 
           stroke-dasharray="3,2"/>
  
  <!-- Artist signature -->
  <text x="240" y="325" 
        font-family="Brush Script MT, cursive" 
        font-size="16" 
        fill="#9A3412" 
        text-anchor="end"
        transform="rotate(3, 240, 325)">
    DoodleArtist123
  </text>
  
  <!-- BlockReceipt tag -->
  <text x="200" y="350" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#9A3412" 
        text-anchor="middle">
    Acquired via BlockReceipt.ai
  </text>
</svg>