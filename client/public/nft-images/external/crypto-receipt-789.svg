<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#0f172a"/>
  
  <!-- Glowing receipt background -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main receipt paper -->
  <rect x="100" y="70" width="200" height="260" rx="5" fill="#1e293b" filter="url(#glow)"/>
  
  <!-- Header with crypto styling -->
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="100" y="70" width="200" height="40" rx="5" fill="url(#header-gradient)"/>
  <text x="200" y="95" font-family="monospace" font-size="14" fill="white" text-anchor="middle">CRYPTO RECEIPT #789</text>
  
  <!-- Digital circuits design elements -->
  <path d="M100,110 L90,110 L90,130 L70,130" stroke="#3b82f6" stroke-width="1" fill="none"/>
  <path d="M300,110 L310,110 L310,130 L330,130" stroke="#8b5cf6" stroke-width="1" fill="none"/>
  <path d="M100,200 L80,200 L80,220 L60,220" stroke="#3b82f6" stroke-width="1" fill="none"/>
  <path d="M300,200 L320,200 L320,220 L340,220" stroke="#8b5cf6" stroke-width="1" fill="none"/>
  <path d="M100,290 L90,290 L90,310 L70,310" stroke="#3b82f6" stroke-width="1" fill="none"/>
  <path d="M300,290 L310,290 L310,310 L330,310" stroke="#8b5cf6" stroke-width="1" fill="none"/>
  
  <!-- Transaction details -->
  <text x="120" y="130" font-family="monospace" font-size="12" fill="#e2e8f0" text-anchor="start">Blockchain Exchange</text>
  <text x="280" y="130" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="end">2025.05.15</text>
  
  <!-- Transaction separator -->
  <rect x="110" y="140" width="180" height="1" fill="#475569"/>
  
  <!-- Cryptocurrency transactions -->
  <text x="120" y="160" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="start">BTC Purchase</text>
  <text x="280" y="160" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="end">0.0025 BTC</text>
  
  <text x="120" y="180" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="start">@ $38,456.72</text>
  <text x="280" y="180" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="end">$96.14</text>
  
  <!-- Transaction separator -->
  <rect x="110" y="190" width="180" height="1" fill="#475569"/>
  
  <!-- Second transaction -->
  <text x="120" y="210" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="start">ETH Purchase</text>
  <text x="280" y="210" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="end">0.025 ETH</text>
  
  <text x="120" y="230" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="start">@ $2,534.18</text>
  <text x="280" y="230" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="end">$63.35</text>
  
  <!-- Transaction separator -->
  <rect x="110" y="240" width="180" height="1" fill="#475569"/>
  
  <!-- Network fees -->
  <text x="120" y="260" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="start">Network Fee</text>
  <text x="280" y="260" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="end">$4.50</text>
  
  <!-- Total section -->
  <rect x="110" y="270" width="180" height="30" rx="2" fill="#0f172a"/>
  
  <text x="120" y="290" font-family="monospace" font-size="12" fill="#e2e8f0" text-anchor="start">TOTAL USD</text>
  <text x="280" y="290" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="end">$163.99</text>
  
  <!-- Wallet address (shortened) -->
  <text x="200" y="320" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">0x2b3C4d...A0b1C2d</text>
  
  <!-- Artist signature and BlockReceipt tag -->
  <text x="200" y="340" font-family="monospace" font-size="8" fill="#64748b" text-anchor="middle">Created by CryptoArtist456</text>
  <text x="200" y="355" font-family="monospace" font-size="8" fill="#64748b" text-anchor="middle">Acquired via BlockReceipt.ai</text>
</svg>