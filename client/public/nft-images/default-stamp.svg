<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#F0F4F8" stroke="#A3B1C6" stroke-width="4"/>
  
  <!-- Inner decorative circle -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#A3B1C6" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Passport-like decorative elements -->
  <path d="M60,200 C60,120 120,60 200,60 C280,60 340,120 340,200 C340,280 280,340 200,340 C120,340 60,280 60,200 Z" 
        fill="none" stroke="#7B8DA1" stroke-width="1" stroke-dasharray="8 4"/>
  
  <!-- BlockReceipt Logo/Text -->
  <text x="200" y="180" font-family="Arial" font-size="32" font-weight="bold" fill="#3D5A80" text-anchor="middle">BlockReceipt</text>
  <text x="200" y="220" font-family="Arial" font-size="24" fill="#3D5A80" text-anchor="middle">Passport Stamp</text>
  
  <!-- Simulated date stamp at bottom -->
  <text x="200" y="270" font-family="Courier" font-size="16" fill="#64748B" text-anchor="middle">DATE: 2025-05-17</text>
  
  <!-- Decorative elements like a real stamp -->
  <path d="M100,100 L120,120 M280,100 L260,120 M100,300 L120,280 M300,300 L280,280" stroke="#3D5A80" stroke-width="2"/>
  
  <!-- Small decorative circles at cardinal points -->
  <circle cx="200" cy="90" r="8" fill="#3D5A80"/>
  <circle cx="200" cy="310" r="8" fill="#3D5A80"/>
  <circle cx="90" cy="200" r="8" fill="#3D5A80"/>
  <circle cx="310" cy="200" r="8" fill="#3D5A80"/>
</svg>