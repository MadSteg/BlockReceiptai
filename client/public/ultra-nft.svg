<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fffbeb" />
      <stop offset="100%" stop-color="#fef3c7" />
    </linearGradient>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.3" numOctaves="4" seed="4" />
      <feDisplacementMap in="SourceGraphic" scale="8" />
    </filter>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#d97706" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0.6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <clipPath id="diamond">
      <path d="M150,40 L190,80 L150,120 L110,80 Z" />
    </clipPath>
  </defs>
  <rect width="300" height="300" fill="url(#bg)" />
  <rect width="300" height="300" fill="url(#bg)" filter="url(#noise)" opacity="0.3" />
  <circle cx="150" cy="150" r="90" fill="url(#shine)" />
  <path d="M120,80 L180,80 L210,220 L90,220 Z" fill="#b45309" opacity="0.4" />
  <rect x="90" y="110" width="120" height="10" rx="5" fill="#b45309" opacity="0.5" />
  <rect x="90" y="130" width="120" height="10" rx="5" fill="#b45309" opacity="0.4" />
  <rect x="90" y="150" width="90" height="10" rx="5" fill="#b45309" opacity="0.3" />
  <text x="150" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#92400e">Ultra NFT Receipt</text>
  <text x="150" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#b45309">BlockReceipt.ai</text>
  <g clip-path="url(#diamond)">
    <rect x="110" y="40" width="80" height="80" fill="#fbbf24" opacity="0.9" filter="url(#glow)" />
    <circle cx="150" cy="80" r="25" fill="#f59e0b" opacity="0.8" />
  </g>
</svg>