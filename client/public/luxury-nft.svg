<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf5ff" />
      <stop offset="100%" stop-color="#e9d5ff" />
    </linearGradient>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3" seed="3" />
      <feDisplacementMap in="SourceGraphic" scale="7" />
    </filter>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#9333ea" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0.6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="300" height="300" fill="url(#bg)" />
  <rect width="300" height="300" fill="url(#bg)" filter="url(#noise)" opacity="0.3" />
  <circle cx="150" cy="150" r="80" fill="url(#shine)" />
  <path d="M125,90 L175,90 L195,210 L105,210 Z" fill="#7e22ce" opacity="0.4" />
  <rect x="95" y="110" width="110" height="10" rx="5" fill="#7e22ce" opacity="0.5" />
  <rect x="95" y="130" width="110" height="10" rx="5" fill="#7e22ce" opacity="0.4" />
  <rect x="95" y="150" width="80" height="10" rx="5" fill="#7e22ce" opacity="0.3" />
  <text x="150" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#581c87">Luxury NFT Receipt</text>
  <text x="150" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#7e22ce">BlockReceipt.ai</text>
  <path d="M150,60 L170,80 L150,100 L130,80 Z" fill="#c084fc" opacity="0.8" filter="url(#glow)" />
</svg>